<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala & Naga - Wedding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B7355;
            --secondary: #D4A574;
            --accent: #C9A57B;
            --dark: #2C2416;
            --light: #FAF8F5;
            --overlay: rgba(44, 36, 22, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            color: var(--dark);
            background: var(--light);
            overflow-x: hidden;
            line-height: 1.7;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #FAF8F5 0%, #F5F0E8 50%, #EBE3D5 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.08) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 60%;
            height: 150%;
            background: radial-gradient(circle, rgba(139, 115, 85, 0.05) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(5deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-line {
            width: 80px;
            height: 1px;
            background: var(--secondary);
            margin: 0 auto 2rem;
            position: relative;
            animation: expandLine 1.5s ease-out 0.5s both;
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 80px; }
        }

        .decorative-line::before,
        .decorative-line::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--secondary);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .decorative-line::before { left: -15px; }
        .decorative-line::after { right: -15px; }

        .couple-names {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        .couple-names .ampersand {
            display: inline-block;
            font-size: 0.7em;
            font-style: italic;
            color: var(--secondary);
            margin: 0 0.3em;
            animation: scaleIn 0.8s ease-out 0.8s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .wedding-date {
            font-family: 'Crimson Text', serif;
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--primary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 2rem;
            opacity: 0.9;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .scroll-indicator::after {
            content: '↓';
            font-size: 2rem;
            color: var(--secondary);
            opacity: 0.6;
        }

        /* Section Styles */
        section {
            padding: clamp(3rem, 8vw, 6rem) clamp(1.5rem, 5vw, 3rem);
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 400;
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--secondary);
        }

        /* Story Section */
        .story {
            background: white;
            padding: clamp(4rem, 10vw, 8rem) clamp(1.5rem, 5vw, 3rem);
        }

        .story-content {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            line-height: 1.9;
            color: var(--dark);
            opacity: 0.9;
        }

        /* Gallery Section */
        .gallery {
            background: linear-gradient(180deg, var(--light) 0%, white 100%);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            margin-top: 3rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            aspect-ratio: 3/4;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(139, 115, 85, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(139, 115, 85, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(44, 36, 22, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -3rem;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            opacity: 0.8;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
            opacity: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .lightbox-nav:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 3rem 2rem;
        }

        footer p {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        .heart {
            color: var(--secondary);
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .lightbox-nav {
                opacity: 0.9;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
            }

            .scroll-indicator {
                bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .couple-names {
                font-size: 2.5rem;
            }

            .wedding-date {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="decorative-line"></div>
            <h1 class="couple-names">
                Bala <span class="ampersand">&</span> Naga
            </h1>
            <p class="wedding-date">April 22, 2026</p>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <!-- Story Section -->
    <section class="story">
        <h2 class="section-title">Our Story</h2>
        <div class="story-content">
            <p>Two hearts, one beautiful journey. As we celebrate our love and commitment, we invite you to share in the joy of our special day. Every moment together has led us to this celebration of love, family, and new beginnings.</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2 class="section-title">Moments</h2>
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="images/MOH04598.JPG" alt="Wedding Ceremony">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="images/MOH04186.JPG" alt="Wedding Celebration">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="images/MOH09989.JPG" alt="Couple Portrait">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="images/MOH09993.JPG" alt="Together">
            </div>
        </div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
        <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1, event)">‹</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Wedding Photo">
        </div>
        <button class="lightbox-nav lightbox-next" onclick="changeImage(1, event)">›</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Bala & Naga <span class="heart">♥</span> April 22, 2026</p>
    </footer>

    <script>
        const images = [
            'images/MOH04598.JPG',
            'images/MOH04186.JPG',
            'images/MOH09989.JPG',
            'images/MOH09993.JPG'
        ];
        
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = images[currentImageIndex];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || 
                event.target.classList.contains('lightbox-close')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            const img = document.getElementById('lightbox-img');
            img.style.opacity = '0';
            
            setTimeout(() => {
                img.src = images[currentImageIndex];
                img.style.opacity = '1';
            }, 150);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox({ target: lightbox });
                } else if (e.key === 'ArrowLeft') {
                    changeImage(-1, { stopPropagation: () => {} });
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, { stopPropagation: () => {} });
                }
            }
        });

        // Smooth scroll for scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.story').scrollIntoView({ behavior: 'smooth' });
        });

        // Add fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.gallery-item').forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(30px)';
            item.style.transition = `all 0.6s ease ${index * 0.1}s`;
            observer.observe(item);
        });
    </script>
</body>
</html>
