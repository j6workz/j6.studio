<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J6 Studio - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .project-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .project-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .project-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .project-description {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ J6 Studio</h1>
        <p class="subtitle">Innovative productivity tools and extensions</p>
        
        <div class="projects-grid">
            <a href="projects/workvivo-chat-favorites-extension/" class="project-card">
                <div class="project-icon">ðŸ“Œ</div>
                <div class="project-title">WorkVivo Chat Favorites</div>
                <div class="project-description">
                    The ultimate productivity extension for WorkVivo Chat. Pin conversations, search instantly, and navigate chats with powerful keyboard shortcuts.
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p>Developed by Jawahar Mariselvam | <a href="mailto:j6workz@gmail.com" style="color: white;">j6workz@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
